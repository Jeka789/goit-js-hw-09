<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />

    <main>
      <div class="container">
        <h1 class="main-title">
          to page
          <span class="main-title-gradient">Form</span>
        </h1>
        <load src="./partials/back-link.html" />
      </div>

      <form class="feedback_form">
        <label class="feedback_label" for="email">Email</label>
        <input
          class="feedback_input"
          type="email"
          name="email"
          id="email"
          required
        />

        <label class="feedback_label" for="message">Message</label>
        <textarea
          class="feedback_message"
          name="message"
          id="message"
          required
        ></textarea>

        <button class="feedback_button" type="submit">Submit</button>
      </form>
    </main>

    <load src="./partials/footer.html" />

    <script src="./js/2-form.js" type="module"></script>
  </body>
</html>
